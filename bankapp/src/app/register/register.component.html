<div class="login">
    <div class="loginContent">
        <form (ngSubmit)="register()">
        <h1>Login</h1>
        <input type="text" placeholder="username" id="acid" name="uname" [(ngModel)]="uname">
        <br><br>
        <input type="text" placeholder="Account number" id="pid" name="acno" [(ngModel)]="acno">
        <br><br>
        <input type="password" placeholder="password" id="psw" name="psw" [(ngModel)]="psw">
        <br><br>

        <button class="loginButton"  type="submit" >Sign up</button>
        <br>
    </form>
    </div>
</div>
